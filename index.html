<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>API GitHub | JS</title>
</head>

<body>
    <main>
        <h1>Github projects</h1>
        <hr>
        <article class="window-cards">
            <section class="body-card"
                onclick="window.open('https://github.com/DanielSalmeron3b/My-Website/tree/My-Site-PHP', '_blank').focus();">
                <div class="left-card">
                    <h3 id="myWebsiteTitle"></h3>
                    <p id="myWebsiteDesc"></p>
                </div>
                <div class="right-card">
                    <p id="myWebsiteStars"></p>
                    <p id="myWebsiteForks"></p>
                </div>
            </section>

            <section class="body-card"
                onclick="window.open('https://github.com/SALM-Code/pokedex-django', '_blank').focus();">
                <div class="left-card">
                    <h3 id="pokedexDjangoTitle"></h3>
                    <p id="pokedexDjangoDesc"></p>
                </div>
                <div class="right-card">
                    <p id="pokedexDjangoStars"></p>
                    <p id="pokedexDjangoForks"></p>
                </div>
            </section>
        </article>
    </main>
    <script src="main.js"></script>
</body>

</html>
